                            <div class="qty-box qty-white">
                                <span class="qty-label">–ó–∞–∫–∞–∑–∞–Ω–æ, —à—Ç</span>
                                <span class="qty-val">1</span>
                            </div>
                        </div>
                    </div>

                    <div class="bottom-actions" style="padding: 10px 20px;">
                        <div class="action-item">
                            <button class="circle-btn btn-gray" onclick="alert('–ù–∞–∑–∞–¥ –Ω–µ–ª—å–∑—è, –∑–∞–∫–∞–∑ –∞–∫—Ç–∏–≤–µ–Ω')">‚Üê</button>
                            <span class="act-label">–ù–∞–∑–∞–¥</span>
                        </div>
                        <div class="action-item">
                            <button class="circle-btn btn-gray">‚Üª</button>
                            <span class="act-label">–ó–∞–º–µ–Ω–∏—Ç—å</span>
                        </div>
                        <div class="action-item">
                            <button class="circle-btn btn-check" id="btn-confirm" onclick="finishRealOrder()">‚úì</button>
                            <span class="act-label">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</span>
                        </div>
                        <div class="action-item">
                            <button class="circle-btn btn-gray">‚úï</button>
                            <span class="act-label">–ù–µ –Ω–∞–π–¥–µ–Ω</span>
                        </div>
                    </div>
                     <button class="dev-btn" onclick="simulateScan('2510055')">[DEV: Scan Product]</button>
                </div>
            `,

            // 8. –£–°–ü–ï–• –ó–ê–ö–ê–ó–ê
            order_success: `
                <div class="screen active" style="text-align: center; justify-content:center; height:100%;">
                    <div style="font-size: 70px; margin-bottom: 10px;">‚úÖ</div>
                    <h1 style="color: var(--arbuz-green);">–ó–∞–∫–∞–∑ —Å–æ–±—Ä–∞–Ω!</h1>
                    <p>–¢—ã —É—Å–ø–µ—à–Ω–æ –æ—Ç–æ–±—Ä–∞–ª –≥–æ—Ä–æ—à–µ–∫.<br>–¢–∞–∫ –≤—ã–≥–ª—è–¥–∏—Ç —Ä–∞–±–æ—Ç–∞ –∫–æ–º–ø–ª–µ–∫—Ç–æ–≤—â–∏–∫–∞.</p>
                    <button class="btn" onclick="location.reload()">–ù–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞ üîÑ</button>
                </div>
            `
        };

        // --- –õ–û–ì–ò–ö–ê ---

        function renderScreen(screenName) {
            const contentDiv = document.getElementById('main-content');
            contentDiv.innerHTML = screens[screenName];
            currentScreen = screenName;
            
            // –ï—Å–ª–∏ —ç–∫—Ä–∞–Ω —Å –≤–≤–æ–¥–æ–º, —Å—Ç–∞–≤–∏–º —Ñ–æ–∫—É—Å
            const input = document.getElementById('barcode-input');
            if (input) {
                setTimeout(() => input.focus(), 500);
                input.addEventListener('keydown', handleEnter);
            }
        }

        function startTask(num) {
            renderScreen('task' + num);
        }

        function startRealOrder() {
            renderScreen('real_order');
        }

        function showHint(taskNum) {
            document.getElementById('hint-title').innerText = taskNum === 2 ? "–•–æ–ª–æ–¥–Ω–∞—è –∑–æ–Ω–∞!" : "–ü–æ–¥—Å–∫–∞–∑–∫–∞";
            document.getElementById('hint-text').innerHTML = tasks[taskNum].hint;
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => document.getElementById('hint-sheet').classList.add('active'), 10);
        }

        function closeHint() {
            document.getElementById('hint-sheet').classList.remove('active');
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 300);
            const input = document.getElementById('barcode-input');
            if(input) input.focus();
        }

        // –û–ë–†–ê–ë–û–¢–ö–ê –°–ö–ê–ù–ò–†–û–í–ê–ù–ò–Ø
        function handleEnter(e) {
            if (e.key === 'Enter' || e.keyCode === 13) {
                checkScan(e.target.value);
            }
        }

        function checkScan(code) {
            code = code.trim();
            const input = document.getElementById('barcode-input');

            // –õ–æ–≥–∏–∫–∞ –¥–ª—è –ó–∞–¥–∞–Ω–∏—è 1
            if (currentScreen === 'task1') {
                if (code === tasks[1].target) {
                    alert("‚úÖ –í–µ—Ä–Ω–æ! –ò–¥–µ–º –¥–∞–ª—å—à–µ.");
                    startTask(2);
                } else {
                    alert("‚ùå –û—à–∏–±–∫–∞. –ò—â–µ–º: " + tasks[1].target);
                    input.value = "";
                }
            }
            // –õ–æ–≥–∏–∫–∞ –¥–ª—è –ó–∞–¥–∞–Ω–∏—è 2
            else if (currentScreen === 'task2') {
                if (code === tasks[2].target) {
                    renderScreen('onboarding_complete');
                } else {
                    alert("‚ùå –û—à–∏–±–∫–∞. –ò—â–µ–º: " + tasks[2].target);
                    input.value = "";
                }
            }
            // –õ–æ–≥–∏–∫–∞ –¥–ª—è –†–µ–∞–ª—å–Ω–æ–≥–æ –ó–∞–∫–∞–∑–∞ (—Å–∫–∞–Ω–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä)
            else if (currentScreen === 'real_order') {
                if (code === tasks[3].productBarcode) {
                    // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
                    document.getElementById('picked-val').innerText = "1";
                    const btn = document.getElementById('btn-confirm');
                    btn.classList.add('ready');
                    btn.classList.remove('btn-check'); // —É–±–∏—Ä–∞–µ–º —Å–µ—Ä—ã–π
                    
                    // –ë–ª–æ–∫–∏—Ä—É–µ–º –∏–Ω–ø—É—Ç
                    input.style.borderColor = "#00A046";
                    input.style.backgroundColor = "#E8F5E9";
                    input.blur();

                    // –ú–æ–∂–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≤–µ—Ä—à–∏—Ç—å –∏–ª–∏ –∂–¥–∞—Ç—å –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
                    setTimeout(() => {
                        // alert("–¢–æ–≤–∞—Ä –æ—Ç–æ–±—Ä–∞–Ω! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ.");
                    }, 500);
                } else {
                    alert("‚ùå –ù–µ —Ç–æ—Ç —Ç–æ–≤–∞—Ä! –ù—É–∂–µ–Ω —à—Ç—Ä–∏—Ö–∫–æ–¥: " + tasks[3].productBarcode);
                    input.value = "";
                }
            }
        }

        function finishRealOrder() {
            if (document.getElementById('picked-val').innerText === "1") {
                renderScreen('order_success');
            } else {
                alert("–°–Ω–∞—á–∞–ª–∞ –æ—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ —Ç–æ–≤–∞—Ä!");
            }
        }

        // –¢–µ—Å—Ç–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        function simulateScan(code) {
            const input = document.getElementById('barcode-input');
            if(input) {
                input.value = code;
                checkScan(code);
            }
        }

        // –°—Ç–∞—Ä—Ç —Å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
        renderScreen('welcome');

        // –ß–∞—Å—ã
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);

    </script>
